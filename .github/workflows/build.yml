name: Build APK

on:
  push:
    branches: [ master, standalone-fresh ]
  pull_request:
    branches: [ master, standalone-fresh ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: |
        yes | sdkmanager "ndk;25.2.9519653" --sdk_root=$ANDROID_SDK_ROOT || true
        echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV

    - name: Download proot static binary
      run: |
        mkdir -p term/src/main/assets
        # Download proot-static for aarch64 from official builds
        curl -L "https://github.com/proot-me/proot/releases/download/v5.4.0/proot-v5.4.0-aarch64-static" -o term/src/main/assets/proot
        chmod +x term/src/main/assets/proot

    - name: Download Alpine minirootfs
      run: |
        # Download Alpine minirootfs for aarch64
        curl -L "https://dl-cdn.alpinelinux.org/alpine/v3.19/releases/aarch64/alpine-minirootfs-3.19.0-aarch64.tar.gz" -o term/src/main/assets/alpine-rootfs.tar.gz
        ls -la term/src/main/assets/

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: android-ai-cli-debug
        path: term/build/outputs/apk/debug/*.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: android-ai-cli-release
        path: term/build/outputs/apk/release/*.apk
